<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ticket Classifier</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #EF3340, #FFD100, #006B3F); /* Ghana flag colors */
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 35px 30px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.35);
      width: 400px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    h1 {
      font-weight: 600;
      margin-bottom: 20px;
      font-size: 24px;
      color: #fff;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      font-size: 15px;
      border-radius: 10px;
      border: none;
      outline: none;
      resize: none;
      background: rgba(255, 255, 255, 0.25);
      color: #fff;
      backdrop-filter: blur(10px);
      margin-bottom: 15px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(90deg, #EF3340, #FFD100, #006B3F);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 16px rgba(0,0,0,0.4);
    }

    #result {
      margin-top: 25px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      display: none;
      text-align: left;
      animation: slideUp 0.6s ease;
    }

    .confidence-bar {
      width: 100%;
      height: 20px;
      background: rgba(0,0,0,0.2);
      border-radius: 4px;
      overflow: hidden;
      margin-top: 5px;
    }

    .confidence-fill {
      height: 100%;
      background: linear-gradient(90deg, #EF3340, #FFD100, #006B3F);
      width: 0%;
      transition: width 0.5s ease;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
  </style>
</head>
<body>

  <div class="card">
    <h1>ðŸŽ« Ticket Classifier</h1>
    <textarea id="ticketText" placeholder="Enter customer ticket text here..."></textarea>
    <button class="btn" onclick="classifyText()">Classify</button>

    <div id="result"></div>
  </div>

  <script>
    async function classifyText() {
      const text = document.getElementById("ticketText").value.trim();
      const resultDiv = document.getElementById("result");

      if (!text) {
        resultDiv.style.display = 'block';
        resultDiv.innerHTML = '<p style="color: #ff6b6b;">Please enter some ticket text.</p>';
        return;
      }

      resultDiv.style.display = 'block';
      resultDiv.innerHTML = '<p style="color: #ccc;">Classifying...</p>';

      try {
        const response = await fetch("http://127.0.0.1:8000/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: text })
        });

        if (!response.ok) throw new Error(`API Error: ${response.status}`);
        const result = await response.json();

        const confidencePercent = (result.confidence * 100).toFixed(1);

        resultDiv.innerHTML = `
          <p><strong>Predicted Category:</strong> <span style="color: #fff; font-size: 18px;">${result.prediction}</span></p>
          <p><strong>Confidence:</strong> ${confidencePercent}%</p>
          <div class="confidence-bar">
            <div class="confidence-fill" style="width: ${confidencePercent}%;"></div>
          </div>
        `;

      } catch (err) {
        resultDiv.innerHTML = `<p style="color: #ff6b6b;">Error: ${err.message}</p>
                               <p style="font-size: 13px; color: #ccc;">Make sure the API server is running on http://127.0.0.1:8000</p>`;
      }
    }
  </script>

</body>
</html>
