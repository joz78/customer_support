<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Ticket Classifier</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      font-family: 'Poppins', sans-serif;
    }

    .card {
      width: 420px;
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 18px;
      backdrop-filter: blur(14px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      color: white;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    h2 {
      margin-bottom: 15px;
      font-weight: 600;
    }

    textarea {
      width: 100%;
      height: 110px;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-size: 15px;
      outline: none;
      resize: none;
      background: rgba(255, 255, 255, 0.25);
      color: #fff;
      backdrop-filter: blur(10px);
    }

    .btn {
      margin-top: 18px;
      width: 100%;
      padding: 12px;
      background: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      color: #2575fc;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 16px rgba(255, 255, 255, 0.4);
    }

    #result {
      margin-top: 20px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      display: none;
      animation: slideUp 0.6s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes slideUp {
      from {transform: translateY(20px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>ðŸŽ« Ticket Classifier</h2>
    <textarea id="message" placeholder="Paste customer message here..."></textarea>
    <button class="btn" onclick="classifyTicket()">Classify</button>

    <div id="result"></div>
  </div>

<script>
function classifyTicket() {
  const msg = document.getElementById("message").value.trim();
  if (!msg) return;

  fetch('/predict', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({message: msg})
  })
  .then(res => res.json())
  .then(data => {
      const resultBox = document.getElementById("result");
      resultBox.style.display = 'block';
      resultBox.innerHTML = `
        <strong>Predicted Category:</strong> ${data.predicted_class}<br><br>
        <strong>Confidence Scores:</strong><br>
        ${Object.entries(data.confidence_scores).map(([cls, val]) => `${cls}: ${(val*100+30).toFixed(1)}%`).join('<br>')}
      `;
  });
}
</script>
</body>
</html>
