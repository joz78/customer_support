version: "3.8"

services:
  api:
    build: .
    container_name: ticket-api
    ports:
      - "8000:8000"
    volumes:
      - ./ticket_classifier_deployment:/app/ticket_classifier_deployment:ro
    restart: unless-stopped

  frontend:
    image: nginx:alpine
    container_name: ticket-frontend
    ports:
      - "5500:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - api
    restart: unless-stopped
